<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/Mashinhesab.css" />
  </head>
  <body>
    <div id="modalHistory">
      <div id="historyShow">
        <input id="historyShowInput" type="text" />
        <button id="up"></button>
        <button id="down"></button>
        <button id="selectHistoryValue">Select</button>
        <button id="exitModal"></button>
      </div>
    </div>
    <div id="buttons">
      <div id="displayInputs">
        <input type=" text" id="prevDisplay" />
        <span id="selectedOperator"></span>
        <input type="text" id="display" />
      </div>
      <button id="history"></button>
      <button id="int">+INT</button>
      <button id="-int">-INT</button>
      <button id="del">del</button>
      <button id="C">c</button>
      <button class="buttons" id="one">1</button>
      <button class="buttons" id="two">2</button>
      <button class="buttons" id="three">3</button>
      <button class="buttons" id="four">4</button>
      <button class="buttons" id="five">5</button>
      <button class="buttons" id="six">6</button>
      <button class="buttons" id="seven">7</button>
      <button class="buttons" id="eight">8</button>
      <button class="buttons" id="nine">9</button>
      <button class="buttons" id="zero">0</button>
      <button class="buttons" id="point">.</button>
      <button class="buttons" id="operatorPlus">+</button>
      <button class="buttons" id="operatorMines">-</button>
      <button class="buttons" id="operatorMultiply">*</button>
      <button class="buttons" id="operatorDivide">/</button>
      <button class="buttons" id="operatorPow">^</button>
      <button class="buttons" id="operatorEqual">=</button>
    </div>
  </body>
  <script src="Js/historyControl.js"></script>
  <script src="Js/historyStyle.js"></script>
  <script src="Js/CalculatorStyle.js"></script>
  <script src="Js/CalculatorOperation.js"></script>
</html>
